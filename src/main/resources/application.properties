#Server properties
server.contextPath=/
server.port=8085
server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.basedir=distarise/log/tomcat.log
server.tomcat.accesslog.directory=logs
server.servlet.session.timeout=3000

#Db properties
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

#Logger
logging.file = distarise/log/framework.log
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.apache.tomcat=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.org.apache.coyote=ERROR
logging.level.org.apache.coyote.http11.InternalNioInputBuffer=ERROR
logging.level.org.postgresql=INFO

#Data load
spring.datasource.initialization-mode=always
spring.batch.initializer.enabled=true
spring.datasource.data=classpath:datascripts/client.sql, classpath:datascripts/userdetails.sql, classpath:datascripts/role.sql, classpath:datascripts/userrole.sql, classpath:datascripts/uinav.sql, classpath:datascripts/navitem.sql, classpath:datascripts/widget.sql, classpath:datascripts/component.sql, classpath:datascripts/componentitem.sql
spring.datasource.continueOnError=true
