<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="|/${pageDetails.clientDto.id}/css/${pageDetails.clientDto.id}.css|" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" th:src="|/${pageDetails.clientDto.id}/js/jquery-3.1.0.min.js|"></script>
    <script type="text/javascript" th:src="|/${pageDetails.clientDto.id}/js/popper.min.1.16.0.js|"></script>
    <!--<script type="text/javascript" th:src="@{/js/checkout.js}"></script>-->
    <script type="text/javascript" th:src="|/${pageDetails.clientDto.id}/js/${pageDetails.clientDto.id}.js|"></script>
    <script type="text/javascript" th:src="|/${pageDetails.clientDto.id}/js/bootstrap.min.js|"></script>
</head>

<body object="pageDetails">


<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a th:href="${pageDetails.navigationDto.navigationItems[0].url}" class="w3-bar-item w3-button">
            <b th:text="${pageDetails.clientDto.header}"></b></a>
        <div class="w3-right w3-hide-small" th:each="navigationItemDto : ${pageDetails.navigationDto.navigationItems}">
            <a th:href="${navigationItemDto.url}" class="w3-bar-item w3-button" th:text="${navigationItemDto.label}">
            </a>
        </div>
    </div>
</div>



<header class="w3-display-container w3-content w3-wide" style="padding-top: 150px; padding-bottom: 50px; max-width:1500px;" id="home">


    <div class="w3-display-left  w3-center" style="height:50px !important">
        <img width="3000px" height="10px !important" th:src="|/${pageDetails.clientDto.id}/images/nanokinetics-only.png|" alt="Amrutha Hani" style="height: 40px; max-width :300px; padding-left: 50px" />
    </div>

    <div class="w3-display-middle  w3-center" style="height:100px">
        <img class="w3-image" th:src="|/${pageDetails.clientDto.id}/images/${pageDetails.clientDto.logo}|" th:alt="${pageDetails.clientDto.header}" style="height: 200px; max-width :200px;" />
    </div>

    <div class="w3-display-right  w3-center" style="height:50px">
        <img width="1500px" height="200px" th:src="|/${pageDetails.clientDto.id}/images/make-in-india.png|" alt="Amrutha Hani" style="max-width : 300px; height : 150px; padding-right: 50px" />
    </div>
</header>





<div class="w3-content w3-padding" style="max-width:1564px" th:each="navigationItemDto : ${pageDetails.navigationDto.navigationItems}">
        <div th:each="widgetDto : ${navigationItemDto.widgets}">
            <form th:id="${widgetDto.id}" method="post">
            <div th:replace="|../widgets/${widgetDto.id}| ::
                                                    widget(widget=|${widgetDto}|,
                                                    navigationItem=|${navigationItemDto}|,
                                                    pageDetails=|${pageDetails}|
                                                    )"></div>
            </form>
        </div>
</div>




<footer class="w3-center w3-black w3-padding-16">
    <p>Powered by <a href="https://www.distarise.in/" title="Distarise Technologies" target="_blank" class="w3-hover-text-green">Distarise Technologies</a></p>
</footer>

</body>
</html>
