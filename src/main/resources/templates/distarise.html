<html>

<head>
    <link th:href="@{/css/bootstrap.4.5.2.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/distarise.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8" />
</head>

<body object="pageDetails">
<div class="container">



        <div th:if="${pageDetails.clientDto.header}">
            <nav class="navbar-light navbar-expand-sm bg-light">
                <!-- Links -->
                <ul class="navbar-nav navbar-light bg-light">
                    <li class="nav-item">
                        <a class="nav-link" th:href="|#|" th:text="${pageDetails.clientDto.header}"></a>
                    </li>
                </ul>
            </nav>
        </div>




        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div th:each="navigationItemDto : ${pageDetails.navigationDto.navigationItems}">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="${navigationItemDto.url}">
                            <div th:text="${navigationItemDto.label}"></div></a>
                    </nav>
                </div>
            </div>
        </nav>


        <div class="container">
            <div th:each="navigationItemDto : ${pageDetails.navigationDto.navigationItems}">
                <div th:class="${navigationItemDto.url}==pageDetails.url">
                    <div class="card">
                        <div th:each="widgetDto : ${navigationItemDto.widgets}">
                            <div class="card-header" th:text="${widgetDto.widgetTitle}"></div>
                            <div class="card-body">
                                <form method="post" th:id="|${widgetDto.id}|" >
                                    <input th:type="hidden" th:name="widgetId"
                                           th:value="${pageDetails.navigationDto.id}
                                           +'-'+${navigationItemDto.id}
                                           +'-'+${widgetDto.id}" />
                                    <div th:each="componentDto : ${widgetDto.componentDtos}">
                                        <div th:replace="|../widgets/${componentDto.type}| ::
                                        formField(
                                        component=|${componentDto}|,
                                        widget=|${widgetDto}|,
                                        navigationItem=|${navigationItemDto}|,
                                        pageDetails=|${pageDetails}|
                                        )"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>
</html>
