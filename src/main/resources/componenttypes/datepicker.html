<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
</head>
    <body>
        <div th:fragment="formField(component)">
            <div class="form-group">
                <label th:for="${component.id}" th:text="${component.label}"></label>&nbsp;
                <input th:id="${component.id}" th:name="${component.id}" th:value="${component.value}" type="date" />
            </div>
        </div>
    </body>
</html>
