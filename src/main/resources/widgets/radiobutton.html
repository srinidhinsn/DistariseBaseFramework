<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
</head>
    <body>
        <div th:fragment="formField(component, widget, navigationItem, pageDetails)">
            <div class="form-group">
                <div th:if="${component.componentItemDtos.size()>0}">
                    <label th:for="${component.id}" th:text="${component.label}"></label>
                    <div th:each="componentItemDto : ${component.componentItemDtos}">
                        <input type="radio" class="form-control"
                               th:text="${componentItemDto.label}" th:value="${componentItemDto.value}"
                               th:name="${component.id}" th:id="${component.id}">
                        </input>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
