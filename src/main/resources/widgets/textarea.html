<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
</head>
    <body>
        <div th:fragment="formField(component, widget, navigationItem, pageDetails)">
            <div class="form-group">
                <label th:text="${component.label}"></label>
                <div th:if="${component.componentItemDtos.size()>0}">
                    <textarea class="form-control" rows="5" cols="4" th:id="|${component.id}-${component.componentItemDtos[0].value}|"
                              th:text="${component.componentItemDtos[0].value}" th:name="|${component.id}-${component.componentItemDtos[0].value}|" >
                    </textarea>
                    <small id="smallText" class="form-text text-muted" th:text="${component.label}"></small>
                </div>
                <div th:if="${component.componentItemDtos.isEmpty()}">
                    <textarea class="form-control" rows="5" cols="4" th:id="${component.id}"
                              th:name="${component.id}" >
                    </textarea>
                    <small id="smallText" class="form-text text-muted" th:text="${component.label}"></small>
                </div>
            </div>
        </div>
    </body>
</html>
