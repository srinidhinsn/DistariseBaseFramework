<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
</head>
    <body>
        <div th:fragment="formField(component)">
            <div class="form-group">
                <label th:text="${component.label}"></label>
                <input type="password" class="form-control" th:value="${component.value}" th:id="component.id" th:name="${component.id}" aria-describedby="emailHelp"  />
                <small id="smallText" class="form-text text-muted" th:text="${component.label}"></small>
            </div>
        </div>
    </body>
</html>
