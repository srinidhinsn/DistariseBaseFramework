<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
</head>
    <body>
        <div th:fragment="formField(label, id)">
            <div class="form-group">
                <label th:text="${label}"></label>
                <input type="password" class="form-control" id="${id}" aria-describedby="emailHelp"  />
                <small id="smallText" class="form-text text-muted" th:text="${label}"></small>
            </div>
        </div>
    </body>
</html>
